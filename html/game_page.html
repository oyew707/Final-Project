<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/game_page.css">
</head>
<body>
    <div >
        <div class="grid-container-page" >
            <div class="Game">
                <button class="tac-box" id = "Top_Left"></button>
                <button class="tac-box" id = "Top_Center"></button>
                <button class="tac-box" id = "Top_Right"></button>
                <button class="tac-box" id = "Middle_Left"></button>
                <button class="tac-box" id = "Middle_Center"></button>
                <button class="tac-box" id = "Middle_Right"></button>
                <button class="tac-box" id = "Bottom_Left"></button>
                <button class="tac-box" id = "Bottom_Center"></button>
                <button class="tac-box" id = "Bottom_Right"></button> 
            </div>
            <div class="chatBox" >
                <div id="content"></div>
                <div>
                    <span id="status">Connecting...</span>
                    <input type="text" id="input" disabled="disabled" value = "" />
                </div>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
                <script src="/chat-frontend.js"></script>
            </div>
        </div>
    </div>
    <div id = "target">Opponent's Turn</div>

</body>
</html>
