<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 960px;
            padding-left: 13em;
        }

        .py-5 text-center {
            text-align: center;

        }
    </style>

    <title>Sign Up</title>
</head>
<body class="bg-light">

<div class="container">
    <main >
        <div class="py-5 text-center">
            <h2>Sign Up</h2>
            <p class="lead">Please fill in the information below to create an account.</p>
        </div>

        <div class="col-md-7 col-lg-8" style="padding-left: 32%">
            <h4 class="mb-3">Required Information</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Your email is required.
                            </div>
                        </div>
                    </div>


                    <div class="col-12">
                        <label for="address" class="form-label">Password</label>
                        <input type="text" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>




                </div>

                <hr class="my-4">




                <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
            </form>
        </div>
    </main>
</div>


<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Dave</p>
</footer>
</div>


<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
